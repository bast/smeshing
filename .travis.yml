language: python

sudo: false

matrix:
  include:
    - os: linux
      python: 2.7
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gfortran-4.9
            - gcc-4.9
            - g++-4.9
            - libblas-dev
            - liblapack-dev
      env:
        - CC='gcc-4.9'
        - CXX='g++-4.9'
    - os: linux
      python: 3.6
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gfortran-4.9
            - gcc-4.9
            - g++-4.9
            - libblas-dev
            - liblapack-dev
      env:
        - CC='gcc-4.9'
        - CXX='g++-4.9'

install:
  - pip install --upgrade pip setuptools wheel  # https://github.com/travis-ci/travis-ci/issues/2650#issuecomment-266721196
  - pip install -r requirements.txt

script:
  - mkdir -p preload/build
  - cd preload/build
  - cmake ..
  - make
  - cd ../..
  - export LD_PRELOAD=$PWD/preload/build/libcustom_functions.so
  - if [[ $TRAVIS_PYTHON_VERSION == 2.7 ]];
    then py.test -vv smeshing/*.py --cov smeshing;
    else py.test -vv smeshing/*.py;
    fi
  - pycodestyle smeshing/*.py --ignore E501,E741

after_success:
  - if [[ $TRAVIS_PYTHON_VERSION == 2.7 ]];
    then coveralls;
    fi

notifications:
  email: false
